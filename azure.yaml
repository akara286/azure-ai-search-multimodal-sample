name: aisearch-multimodal-rag-demo
metadata:
  template: azd-init@1.14.0
services:
  backend:
    project: ./src/backend_v2
    language: py
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: cd ../frontend_v2 ; npm install ; npm run build
          interactive: false
          continueOnError: false
        posix:
          shell: sh
          run: cd ../frontend_v2 && npm install && npm run build
          interactive: false
          continueOnError: false
